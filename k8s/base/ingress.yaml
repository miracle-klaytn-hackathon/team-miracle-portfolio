apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: team-portfolio
  labels:
    name: team-portfolio
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  ingressClassName: "nginx"
  rules:
    - http:
        paths:
          - path: /team-portfolio
            pathType: Prefix
            backend:
              service:
                name: team-portfolio
                port:
                  number: 80